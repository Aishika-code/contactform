<form id="contactForm">
  <div style="max-width: 500px; margin: auto; font-family: Arial, sans-serif; padding: 20px; border: 1px solid #ddd; border-radius: 5px; background: #f9f9f9;">
    <h2 style="text-align: center; color: #333;">Contact Us</h2>
    <label for="email" style="display: block; margin-bottom: 8px; color: #555;">Email:</label>
    <input type="email" id="email" name="email" required
           style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 4px;">
    
    <label for="message" style="display: block; margin-bottom: 8px; color: #555;">Message:</label>
    <textarea id="message" name="message" required
              style="width: 100%; padding: 10px; height: 100px; border: 1px solid #ccc; border-radius: 4px;"></textarea>
    
    <button type="submit" 
            style="width: 100%; padding: 10px; background: #007BFF; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Submit
    </button>
  </div>
</form>

<script>
  const form = document.getElementById('contactForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    const formData = {
      email: document.getElementById('email').value,
      message: document.getElementById('message').value,
    };
    
    try {
      const response = await fetch('https://script.google.com/macros/s/AKfycbyxvoE1u41at9RzWJv520UZDWBZDSkXvmRUKA6QKYoK41rOyQPaR5KNE-mPBYANwI4z/exec', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData),
      });
      
      if (response.ok) {
        alert('Thank you for your message!');
        form.reset();
      } else {
        alert('Failed to send your message. Please try again.');
      }
    } catch (error) {
      alert('Error occurred. Please check your internet connection.');
    }
  });
</script>
